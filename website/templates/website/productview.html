{% extends 'main.html' %}
{%block title%}{{product.product_name}}{%endblock%}

{%block body%}



<div class="container my-4">
    <div class="row">
        <div class=" col-md-4 ">
            <div class="row my-4">
                <img src="/media/{{product.images}}" height="339px" width="240px%">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3">
                    Buy now
                </button>
                <button class="btn btn-primary mx-3">
                    Add to Cart
                </button>
            </div>
        </div>
        <div class="col-md-8 my-4">
            <h5>{{product.product_name}}</h5>
            <h5>{{product.price}}</h5>
            <p>{{product.description}}</p>
        </div>

    </div>
</div>
{%endblock%}
