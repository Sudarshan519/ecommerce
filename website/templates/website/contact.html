{% extends 'main.html' %} {%block title%}Contact ShopUtils{%endblock%} 
{% block contactactive %}active
{% endblock contactactive %}
{%block body%}

<div class="jumbotron container my-4">
  <h1>Contact Us</h1>
  <form action="/contact/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />

      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="desc">How we may help you?</label>
      <textarea
        rows="3"
        name="desc"
        class="form-control"
        id="desc"
        placeholder="How we may help you "
      >
      </textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label mx-3" for="exampleCheck1"
        >Check me out</label
      >
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{%endblock%}
