{% extends 'main.html' %} {%block title%}Contact ShopUtils{%endblock%} {%block
body%}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">ShopUtils.com</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarResponsive"
    aria-controls="navbarResponsive"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a id="about" class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a id="contact" class="nav-link active" href="">Contact Us</a>
      </li>
      <li class="nav-item">
        <a id="car" class="nav-link" href="">Cart(<span id="cart">0</span>)</a>
      </li>
    </ul>
    <form class="form-inline my-sm-2">
      <input
        type="text"
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
    </form>
    <button
      type="button"
      id="popcart"
      class="btn btn-secondary"
      data-container="body"
      data-toggle="popover"
      data-html="true"
      data-placement="bottom"
    >
      Popover on bottom
    </button>
  </div>
</nav>
<div class="jumbotron container my-4">
  <h1>Contact Us</h1>
  <form action="/contact/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        placeholder="Enter email"
      />

      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="desc">How we may help you?</label>
      <textarea
        rows="3"
        name="desc"
        class="form-control"
        id="desc"
        placeholder="How we may help you "
      >
      </textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label mx-3" for="exampleCheck1"
        >Check me out</label
      >
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{%endblock%}
